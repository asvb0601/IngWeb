<body>

    <main class="container py-5">
      <h1>Â¿Que hacer en tu tiempo libre?</h1>
  
      <hr class="my-5">
  
      <div *ngFor="let event of events; let impar = odd;let par = even;" class="row" data-masonry="{&quot;percentPosition&quot;: true }" style="position: relative; height: 250px;">

        <!-- #1 -->
        <div *ngIf="impar" class="col-sm-6 col-lg-4 mb-4" style="position: absolute; left: 0%; top: 0px;">
          <div class="card">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="200" xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image
                cap</text>
            </svg>
  
            <div class="card-body">
              <h5 class="card-title">{{event.titulo}}</h5>
              <p class="card-text">{{event.descripcion}}</p>
            </div>
          </div>
        </div>

        <!-- #2 -->
        <div *ngIf="par" class="col-sm-6 col-lg-4 mb-4" style="position: absolute; left: 33.3333%; top: 0px;">
          <div class="card p-3">
            <figure class="p-3 mb-0">
              <blockquote class="blockquote">
                <p>{{event.descripcion}}</p>
              </blockquote>
              <figcaption class="blockquote-footer mb-0 text-muted">
                Someone famous in <cite title="Source Title">Source Title</cite>
              </figcaption>
            </figure>
          </div>
        </div>

        


      </div>
  
    </main>
  
  
  </body>
