<div id="modalProduct" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear nuevo evento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-event" #formProduct="ngForm" (ngSubmit)="onSaveEvent(formProduct)">
                    <input type="text" id="eventId" name="eventId" class="form-control"
                        [(ngModel)]="this.dataApiService.selectedEvent.id">

                    <div class="form-group">

                        <div class="form-group col-md-6">
                            <label for="nombre">Titulo</label>
                            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Titulo"
                            [(ngModel)]="this.dataApiService.selectedEvent.titulo" >
                        </div>

                        <div class="form-group col-md-6">
                            <label for="descripcion">Descripcion</label>
                            <textarea name ="descripcion" id="descripcion"  class="form-control" cols="50" rows="4"
                            [(ngModel)]="this.dataApiService.selectedEvent.descripcion" ></textarea >
                        </div>

                        <div class="form-group col-md-6">
                            <label for="precio">Confirmados</label>
                            <input type="number" id="confirmados" name="confirmados" class="form-control" placeholder="Confirmados"
                            [(ngModel)]="this.dataApiService.selectedEvent.confirmados">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="precio">Vacantes</label>
                            <input type="number" id="vacantes" name="vacantes" class="form-control" placeholder="Vacantes"
                            [(ngModel)]="this.dataApiService.selectedEvent.vacantes">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="nombre">Encuentro</label>
                            <input type="text" id="encuentro" name="encuentro" class="form-control" placeholder="Encuentro"
                            [(ngModel)]="this.dataApiService.selectedEvent.encuentro" >
                        </div>

                        <div class="form-group col-md-6">
                            <label for="nombre">Finalizacion</label>
                            <input type="text" id="finalizacion" name="finalizacion" class="form-control" placeholder="Finalizacion"
                            [(ngModel)]="this.dataApiService.selectedEvent.finalizacion" >
                        </div>

                        <div class="form-group col-md-6">
                            <label for="nombre">Direccion</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Direccion"
                            [(ngModel)]="this.dataApiService.selectedEvent.direccion" >
                        </div>
